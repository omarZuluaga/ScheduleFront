<div class="row text-center">
    <div class="col-md-12 d-flex align-items-center">
        <div class="col-md-4">
            <div class="btn-group">
                <div class="btn btn-primary" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate"
                    (viewDateChange)="closeOpenMonthViewDay()">
                    Previous
                </div>
                <div class="btn btn-outline-secondary" mwlCalendarToday [(viewDate)]="viewDate">
                    Today
                </div>
                <div class="btn btn-primary" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate"
                    (viewDateChange)="closeOpenMonthViewDay()">
                    Next
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
        </div>
        <div class="form-group col-md-4">
            <select class="form-control" [(ngModel)]="selected" (ngModelChange)="changeInstructor($event)">
                <option value="">Select an instructor</option>
                <option [value]="item.id" *ngFor="let item of instructors">
                    {{item.firstName}} {{item.lastName}}
                </option>
            </select>
        </div>
    </div>

    <div class="col-md-12 mt-2" *ngIf="selected !== ''">
        <h5>Events Durations {{ daysEvents }} {{daysEvents === 1 ? 'day' : 'days'}}</h5>
    </div>

    <div class="col-md-12 px-4">
        <mwl-calendar-month-view [viewDate]="viewDate" [events]="events" [refresh]="refresh"
            [activeDayIsOpen]="activeDayIsOpen" (dayClicked)="dayClicked($event.day)"></mwl-calendar-month-view>
    </div>
    <div class="col-md-12 mt-2" *ngIf="selected !== ''">
        <app-events></app-events>
    </div>
</div>
